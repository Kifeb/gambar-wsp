<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Looping Gambar</title>
  </head>
  <body>
    <form class="my-8">
      <div class="w-full lg:mx-auto lg:w-2/3">
        <div class="mb-8 w-full px-4">
          <label
            for="name"
            class="text-base font-bold text-teal-500 cursor-pointer"
            >Nama Domain</label
          >
          <input
            type="text"
            id="name"
            class="w-full rounded-md bg-slate-200 p-3 text-dark focus:border-teal-500 focus:outline-none focus:ring-1 focus:ring-teal-500"
          />
        </div>
        <div class="mb-8 w-full px-4">
          <label
            for="text"
            class="text-base font-bold text-teal-500 cursor-pointer"
            >Nama Gambar</label
          >
          <input
            type="text"
            id="text"
            class="w-full rounded-md bg-slate-200 p-3 text-dark focus:border-teal-500 focus:outline-none focus:ring-1 focus:ring-teal-500"
          />
        </div>
        <div class="mb-8 w-full px-4">
          <label
            for="ekGambar"
            class="text-base font-bold text-teal-500 cursor-pointer"
            >Ekstensi Gambar</label
          >
          <input
            type="text"
            id="ekGambar"
            class="w-full rounded-md bg-slate-200 p-3 text-dark focus:border-teal-500 focus:outline-none focus:ring-1 focus:ring-teal-500"
          />
        </div>
        <div class="mb-8 w-full px-4">
          <label
            for="jumlah"
            class="text-base font-bold text-teal-500 cursor-pointer"
            >Jumlah Gambar</label
          >
          <input
            type="number"
            id="jumlah"
            class="w-full rounded-md bg-slate-200 p-3 text-dark focus:border-teal-500 focus:outline-none focus:ring-1 focus:ring-teal-500"
          />
        </div>
        <div class="w-full px-4">
          <button
            class="w-full rounded-full bg-teal-500 py-3 px-8 text-base font-semibold text-white transition duration-500 hover:opacity-80 hover:shadow-lg cursor-pointer"
            id="kirim"
          >
            Kirim
          </button>
        </div>
      </div>
    </form>
    <!-- test -->

    <script>
      const nama = document.querySelector("#name");
      const gambar = document.querySelector("#text");
      const jmlGambar = document.querySelector("#jumlah");
      const ekstensiGambar = document.querySelector("#ekGambar");
      const kirim = document.querySelector("#kirim");

      kirim.addEventListener("click", function () {
        for (let i = 1; i <= jmlGambar.value; i++) {
          document.write(
            `https://${nama.value}/uploads/${gambar.value}${i}.${ekstensiGambar.value}, <br>`
          );
        }
      });
    </script>
  </body>
</html>
